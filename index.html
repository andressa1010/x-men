<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./src/estilo.css" />
    <link rel="stylesheet" href="./src/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img src="./src/imagens/logo.svg" alt="logo" />
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="ciclope"
            data-description="Ciclope
        Scott Summers é capaz de projetar feixes de energia dos seus olhos"
          >
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem ciclope"
            />
          </li>
          <li
            class="personagem"
            id="jean-grey"
            data-name="jean-grey"
            data-description="Também conhecida como Garota Marvel, Fênix e Fênix Negra, Jean Grey é uma telepata que se tornou a mutante mais poderosa da Marvel. 
        "
          >
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem jean-grey"
            />
          </li>
          <li
            class="personagem"
            id="vampira"
            data-name="Vampira"
            data-description="vampira seu poder mutante é a habilidade de sugar a vitalidade, memória e poderes de outros seres vivos através do contato com a pele."
          >
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem vampira"
            />
          </li>
          <li
            class="personagem"
            id="lince-negra"
            data-name="lince"
            data-description="A Lince Negra tem a capacidade de atravessar objetos sólidos, líquidos e gasosos, passando por eles na mesma velocidade em que se move. "
          >
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem lince-negra"
            />
          </li>
          <li
            class="personagem"
            id="tempestade"
            data-name="tempestade"
            data-description="Tempestade
            Ororo Munroe tem o poder de controlar o tempo e o clima, criando tempestades, furacões, tornados, entre outros. "
          >
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem tempestade"
            />
          </li>
          <li
            class="personagem"
            id="wolverine"
            data-name="wolverine"
            data-description="wolverine Ele é um mutante que possui sentidos afiados, capacidades físicas aprimoradas, habilidade regenerativa poderosa conhecida como fator de cura e três garras ..."
          >
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem wolverine"
            />
          </li>
          <li
            class="personagem"
            id="noturno"
            data-name="noturno"
            data-description="Noturno
            Kurt Wagner é um mutante com agilidade sobre-humana, teletransporte, invisibilidade e a capacidade de fazer as mãos e os pés aderirem a paredes"
          >
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem noturno"
            />
          </li>
          <li
            class="personagem"
            id="magneto"
            data-name="magneto"
            data-description="Com a capacidade de manipular campos magnéticos e controlar metais, Magneto é um dos arqui-inimigos dos X-Men."
          >
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem" id="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">ciclope</p>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
