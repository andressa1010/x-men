<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x-men</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./src/estilo.css">
  <link rel="stylesheet" href="./src/responsivo.css">
</head>
<body>
  <header class="cabecalho">
    <img src="./src/imagens/logo.svg" alt="logo">
  </header>
  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um personagem</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="ciclope">
          <img src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope"
          />
        </li>
        <li class="personagem" id="jean-grey" data-name="jean-grey" data-description="jean-grey">
          <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem jean-grey"
          />
        </li>
        <li class="personagem" id="vampira" data-name="vampira" data-description="vampira">
          <img src="./src/imagens/card-vampira.jpg" alt="Personagem vampira"
          />
        </li>
        <li class="personagem" id="lince-negra" data-name="lince" data-description="lince-negra">
          <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem lince-negra"
          />
        </li>
        <li class="personagem" id="tempestade" data-name="tempestade" data-description="tempestade">
          <img src="./src/imagens/card-tempestade.jpg" alt="Personagem tempestade"
          />
        </li>
        <li class="personagem" id="wolverine" data-name="wolverine" data-description="wolverine">
          <img src="./src/imagens/card-wolverine.jpg" alt="Personagem wolverine"
          />
        </li>
        <li class="personagem" id="noturno" data-name="noturno" data-description="noturno">
          <img src="./src/imagens/card-noturno.jpg" alt="Personagem noturno"
          />
        </li>
       <li class="personagem" id="magneto" data-name="magneto" data-description="magneto">
        <img src="./src/imagens/card-magneto.jpg" alt="Personagem magneto"
        />
       </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img class="personagem-grande"
         src="./src/imagens/card-ciclope.png" 
         alt="Personagem Selecionado">

         <div class="informacoes-personagem" id="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">ciclope</p>
         </div>
         </section>
         </main>
         <script src="./main.js"></script>
         </body>
        </html>
